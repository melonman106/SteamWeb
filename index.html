<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Pro</title>
    <style>
        :root {
            --mac-red: #ff5f56; --mac-yellow: #ffbd2e; --mac-green: #27c93f;
            --accent-blue: #007aff;
            --bg: #000;
            --titlebar-height: 42px;
        }

        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: #000; color: #fff; overflow: hidden;
        }

        .app-shell { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }

        /* SIDEBAR */
        .sidebar { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(50px); border-right: 1px solid rgba(255, 255, 255, 0.1); padding: 20px; display: flex; flex-direction: column; z-index: 100; }
        .traffic-lights { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: none; cursor: pointer; }
        .section-label { font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.2); text-transform: uppercase; margin: 25px 0 8px 10px; letter-spacing: 1px; }

        .nav-button { padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; color: rgba(255,255,255,0.5); display: flex; align-items: center; gap: 10px; transition: 0.2s; position: relative; }
        .nav-button:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .nav-button.active { background: var(--accent-blue); color: #fff; font-weight: 600; }

        /* PROFILE CORNER */
        .profile-corner { position: absolute; top: 15px; right: 20px; z-index: 1000; display: flex; align-items: center; gap: 10px; background: rgba(30,30,30,0.6); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; backdrop-filter: blur(10px); }
        .avatar { width: 24px; height: 24px; background: var(--accent-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

        /* MAIN CONTENT */
        .main-content { position: relative; overflow-y: auto; scroll-behavior: smooth; background: #000; text-align: left; }
        .hero { height: 450px; width: 100%; background-size: cover !important; background-position: center !important; display: flex; align-items: flex-end; padding: 60px; box-sizing: border-box; position: relative; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, #000 0%, transparent 100%); }
        .hero-title { position: relative; z-index: 5; font-size: 70px; font-weight: 900; margin: 0; letter-spacing: -3px; }

        /* ACTION BAR */
        .play-bar { position: sticky; top: 0; z-index: 50; padding: 20px 60px; background: rgba(0,0,0,0.85); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: flex-start; gap: 30px; }
        .btn-play { background: var(--accent-blue); color: #fff; border: none; padding: 12px 60px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn-play:hover { background: #3395ff; }
        .btn-remove { background: rgba(255, 95, 86, 0.1); color: var(--mac-red); border: 1px solid rgba(255, 95, 86, 0.2); padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.2s; margin-left: auto; }
        .btn-remove:hover { background: var(--mac-red); color: #fff; }

        /* GAME OVERLAY */
        #game-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .game-title-bar { 
            height: var(--titlebar-height); 
            background: #1a1a1a; 
            display: grid; 
            grid-template-columns: 100px 1fr 100px;
            align-items: center; 
            padding: 0 15px;
            border-bottom: 1px solid #333; 
        }
        .game-title-text { text-align: center; font-size: 13px; font-weight: 500; color: #fff; }
        #game-frame { border: none; width: 100%; height: calc(100vh - var(--titlebar-height)); }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-card { background: #1c1c1e; width: 420px; padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        input, textarea { width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; color: #fff; padding: 12px; border-radius: 10px; margin: 8px 0 15px 0; box-sizing: border-box; }
        
        .scroll-area { padding: 40px 60px; max-width: 1000px; }
        .playtime-display { color: #888; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .playtime-val { color: #fff; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="profile-corner" onclick="openProfileModal()">
        <div class="avatar" id="user-initial">G</div>
        <span id="user-display-name">Guest</span>
    </div>

    <div id="game-overlay">
        <div class="game-title-bar">
            <div class="traffic-lights">
                <div class="dot" onclick="closeGame()" style="background:var(--mac-red)"></div>
                <div class="dot" style="background:var(--mac-yellow)"></div>
                <div class="dot" style="background:var(--mac-green)"></div>
            </div>
            <div class="game-title-text" id="active-game-title">Steam Game</div>
            <div></div> 
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <div id="modal-cloud" class="modal">
        <div class="modal-card">
            <h2>Account & Cloud</h2>
            <div style="display:flex; gap:10px;">
                <input type="text" id="gh-user" placeholder="Display Name">
                <button style="background:#333; color:white; border:none; padding:10px; border-radius:10px; height:40px; margin-top:8px;" onclick="saveName()">Save</button>
            </div>
            <input type="password" id="gh-token" placeholder="GitHub Token">
            <input type="text" id="gh-repo" placeholder="username/repo">
            <button class="btn-play" style="width:100%" onclick="saveCloud()">Sync Cloud</button>
            <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 15px;">
                <label style="font-size: 11px; color: #555;">UPLOAD SAVE (.dat)</label>
                <input type="file" id="upload-save" accept=".dat" onchange="importSave(event)">
            </div>
            <button class="nav-button" style="width:100%; justify-content:center; margin-top:10px" onclick="closeModals()">Close</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-card">
            <h2>Add Game</h2>
            <input type="text" id="add-name" placeholder="Name">
            <input type="text" id="add-folder" placeholder="Folder Name">
            <input type="text" id="add-banner" placeholder="Banner URL">
            <input type="text" id="add-video" placeholder="YouTube ID">
            <textarea id="add-desc" placeholder="Description" rows="3"></textarea>
            <button class="btn-play" style="width:100%" onclick="saveGame()">Save</button>
            <button class="nav-button" style="width:100%; justify-content:center; margin-top:10px" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div class="app-shell">
        <aside class="sidebar">
            <div class="traffic-lights" style="margin-bottom: 25px;">
                <div class="dot" style="background:var(--mac-red)"></div>
                <div class="dot" style="background:var(--mac-yellow)"></div>
                <div class="dot" style="background:var(--mac-green)"></div>
            </div>
            <span class="section-label">Library</span>
            <div id="nav-lib"></div>
            <div class="nav-button" style="color:var(--accent-blue); margin-top:10px;" onclick="document.getElementById('modal-add').style.display='flex'">+ Add Game</div>
            
            <span class="section-label">Friends</span>
            <div id="nav-friends"></div>
            <div class="nav-button" style="color:var(--accent-blue)" onclick="addFriendCloud()">+ Sync Friend</div>
        </aside>

        <main class="main-content" id="view-port"></main>
    </div>

    <script>
        let myGames = JSON.parse(localStorage.getItem('steam_custom')) || [];
        let friends = JSON.parse(localStorage.getItem('steam_friends')) || [];
        let activeIdx = 0;
        let activeFriendIdx = null;
        let playStartTime = null;

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function openProfileModal() {
            document.getElementById('gh-user').value = localStorage.getItem('gh_user') || "";
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || "";
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || "";
            document.getElementById('modal-cloud').style.display = 'flex';
        }

        function saveName() {
            localStorage.setItem('gh_user', document.getElementById('gh-user').value || "Guest");
            refreshUI(); alert("Name Saved!");
        }

        function removeGame(index) {
            if (confirm("Are you sure you want to remove this game?")) {
                myGames.splice(index, 1);
                localStorage.setItem('steam_custom', JSON.stringify(myGames));
                activeIdx = 0;
                refreshUI();
                updateCloud();
            }
        }

        function addFriendCloud() {
            const rawUrl = prompt("Friend's GitHub Raw profile.json URL:");
            if (rawUrl) {
                friends.push({ url: rawUrl, user: "Loading...", library: [] });
                localStorage.setItem('steam_friends', JSON.stringify(friends));
                syncFriend(friends.length - 1);
            }
        }

        async function syncFriend(idx) {
            try {
                const res = await fetch(friends[idx].url);
                const data = await res.json();
                friends[idx].user = data.user || "Unknown";
                friends[idx].library = data.library || [];
                localStorage.setItem('steam_friends', JSON.stringify(friends));
                refreshUI();
            } catch (e) { alert("Sync Error"); }
        }

        function saveCloud() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value);
            updateCloud(); closeModals();
        }

        async function updateCloud() {
            const token = localStorage.getItem('gh_token');
            const repo = localStorage.getItem('gh_repo');
            if (!token || !repo) return;
            const content = btoa(JSON.stringify({ user: localStorage.getItem('gh_user'), library: myGames }));
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/profile.json`, { headers: { 'Authorization': `token ${token}` } });
                const data = await res.json();
                await fetch(`https://api.github.com/repos/${repo}/contents/profile.json`, {
                    method: 'PUT', headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ message: "Sync", content, sha: data.sha })
                });
            } catch (e) { console.log("Cloud Push Failed"); }
        }

        function importSave(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                myGames = data.library || data.games || [];
                localStorage.setItem('steam_custom', JSON.stringify(myGames));
                refreshUI();
            };
            reader.readAsText(event.target.files[0]);
        }

        function launchGame(folder, name) {
            playStartTime = Date.now();
            document.getElementById('active-game-title').innerText = name;
            document.getElementById('game-frame').src = `./games/${folder}/index.html`;
            document.getElementById('game-overlay').style.display = 'flex';
        }

        function closeGame() {
            if (playStartTime) {
                myGames[activeIdx].playtime = (myGames[activeIdx].playtime || 0) + (Date.now() - playStartTime);
                localStorage.setItem('steam_custom', JSON.stringify(myGames));
            }
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-frame').src = "";
            refreshUI(); updateCloud();
        }

        function saveGame() {
            myGames.push({ 
                name: document.getElementById('add-name').value, 
                folder: document.getElementById('add-folder').value,
                banner: document.getElementById('add-banner').value,
                video: document.getElementById('add-video').value,
                desc: document.getElementById('add-desc').value,
                playtime: 0
            });
            localStorage.setItem('steam_custom', JSON.stringify(myGames));
            refreshUI(); closeModals();
        }

        function refreshUI() {
            const userName = localStorage.getItem('gh_user') || "Guest";
            document.getElementById('user-display-name').innerText = userName;
            document.getElementById('user-initial').innerText = userName[0].toUpperCase();

            const lib = document.getElementById('nav-lib'); lib.innerHTML = "";
            myGames.forEach((g, i) => {
                const b = document.createElement('div');
                b.className = `nav-button ${activeFriendIdx === null && activeIdx === i ? 'active' : ''}`;
                b.innerText = g.name;
                b.onclick = () => { activeFriendIdx = null; activeIdx = i; refreshUI(); };
                lib.appendChild(b);
            });

            const fri = document.getElementById('nav-friends'); fri.innerHTML = "";
            friends.forEach((f, i) => {
                const b = document.createElement('div');
                b.className = `nav-button ${activeFriendIdx === i ? 'active' : ''}`;
                b.innerText = f.user;
                b.onclick = () => { activeFriendIdx = i; refreshUI(); };
                fri.appendChild(b);
            });
            renderView();
        }

        function renderView() {
            const port = document.getElementById('view-port');
            if (activeFriendIdx !== null) {
                const f = friends[activeFriendIdx];
                port.innerHTML = `<div style="padding:100px 60px;">
                    <h1 style="font-size: 50px;">${f.user}</h1>
                    <div style="display:grid; gap:10px;">${f.library.map(g => `<div style="padding:20px; background:#111; border-radius:10px;">${g.name}</div>`).join('')}</div>
                </div>`;
            } else {
                const g = myGames[activeIdx];
                if (!g) { port.innerHTML = `<div style="padding:100px;"><h1>Library Empty</h1></div>`; return; }
                port.innerHTML = `
                    <div class="hero" style="background:url('${g.banner}')"><h1 class="hero-title">${g.name}</h1></div>
                    <div class="play-bar">
                        <button class="btn-play" onclick="launchGame('${g.folder}', '${g.name}')">PLAY</button>
                        <div class="playtime-display"><div>PLAYTIME</div><div class="playtime-val">${Math.floor((g.playtime||0)/60000)} MINS</div></div>
                        <button class="btn-remove" onclick="removeGame(${activeIdx})">REMOVE GAME</button>
                    </div>
                    <div class="scroll-area">
                        ${g.video ? `<iframe width="100%" height="500" src="https://www.youtube.com/embed/${g.video}" frameborder="0" style="border-radius:15px; margin-bottom:40px"></iframe>` : ''}
                        <p style="color:#888; font-size:18px; line-height:1.6; white-space: pre-line;">${g.desc}</p>
                    </div>`;
            }
        }
        refreshUI();
    </script>
</body>
</html>
