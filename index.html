<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library</title>
    <link rel="icon" type="image/x-icon" href="./Steam.ico">
    <style>
        :root {
            --steam-dark: #1b2838; --steam-blue: #1a9fff; --steam-light-blue: #66c0f4;
            --steam-bg: #171a21; --steam-green: #75b022; --steam-sidebar: #212429;
            --steam-input: #121a24; --steam-nav: #3d4450;
        }

        /* --- MODERN STEAM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; background-color: transparent; }
        ::-webkit-scrollbar-thumb { background: #3d4450; border-radius: 10px; border: 2px solid var(--steam-bg); }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Motiva Sans', Arial, sans-serif; background-color: var(--steam-bg); color: #c6d4df; overflow: hidden; }

        /* --- LAYOUT --- */
        .steam-wrapper { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar { background-color: var(--steam-sidebar); border-right: 1px solid #000; display: flex; flex-direction: column; }
        .sidebar-nav { padding: 10px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(0,0,0,0.3); }
        .home-icon { color: var(--steam-blue); font-size: 20px; cursor: pointer; }
        
        .sidebar-search { padding: 15px 15px; }
        .search-box { 
            background: #171d25; border: 1px solid #000; padding: 8px 12px; 
            border-radius: 3px; display: flex; align-items: center; 
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }
        .search-box:focus-within { border-color: var(--steam-blue); box-shadow: 0 0 5px var(--steam-blue); }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 13px; }

        .category-header { 
            padding: 15px 20px 5px; font-size: 11px; font-weight: 800; color: #fff; 
            display: flex; justify-content: space-between; align-items: center;
            letter-spacing: 1px;
        }
        .game-count { color: #8f98a0; font-weight: 400; }

        .game-list { flex-grow: 1; overflow-y: auto; }
        .game-item { 
            padding: 5px 20px; color: #8f98a0; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; gap: 8px; transition: 0.1s;
        }
        .game-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .game-item.active { background: linear-gradient(to right, #3d4450, #212429); color: #fff; border-left: 2px solid var(--steam-blue); }

        /* --- MAIN DASHBOARD --- */
        .main-content { background: linear-gradient(to bottom, #2a475e 0%, #171a21 600px); overflow-y: auto; position: relative; }
        .hero-banner { 
            height: 480px; position: relative; display: flex; align-items: flex-end; padding: 40px;
            background-size: cover !important; background-position: center !important;
        }
        .hero-banner::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, #171a21 5%, transparent 60%); }
        
        .hero-info { position: relative; z-index: 2; width: 100%; }
        .game-logo { max-width: 400px; margin-bottom: 20px; }
        .hero-title { font-size: 56px; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; color: #fff; }

        .action-bar { 
            background: rgba(24, 26, 33, 0.8); padding: 25px 40px; 
            display: flex; align-items: center; gap: 30px; 
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 10;
        }
        .play-btn { 
            background: linear-gradient(to right, #75b022, #588a1b); color: #fff; 
            border: none; padding: 12px 60px; font-size: 22px; font-weight: 800; 
            border-radius: 3px; cursor: pointer; transition: 0.2s;
        }
        .play-btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        .stat-group { display: flex; gap: 40px; }
        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 11px; color: #8f98a0; text-transform: uppercase; font-weight: bold; }
        .stat-value { font-size: 14px; color: #fff; }

        /* --- SHELF / CONTENT --- */
        .content-shelf { padding: 40px; }
        .shelf-header { font-size: 14px; color: #fff; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .trailer-container { width: 100%; aspect-ratio: 16/9; background: #000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

        /* --- OVERLAY --- */
        #game-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        #game-iframe { width: 100%; height: 100%; border: none; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #444; padding: 8px 15px; cursor: pointer; z-index: 10000; font-size: 12px; }
    </style>
</head>
<body>

    <div id="game-overlay">
        <button id="exit-btn" onclick="stopGame()">‚úï STOP</button>
        <iframe id="game-iframe"></iframe>
    </div>

    <div class="steam-wrapper">
        <aside class="sidebar">
            <div class="sidebar-nav">
                <span class="home-icon">üè†</span>
                <span style="font-size:12px; font-weight:bold; color:#fff">HOME</span>
            </div>

            <div class="sidebar-search">
                <div class="search-box">
                    <input type="text" placeholder="Search by name">
                </div>
            </div>

            <div class="category-header">
                <span>GAMES</span>
                <span class="game-count" id="total-count">0</span>
            </div>

            <div class="game-list" id="game-list">
                </div>
            
            <div style="padding:15px; border-top:1px solid #000">
                <button onclick="resetLibrary()" style="background:none; border:none; color:var(--steam-light-blue); cursor:pointer; font-size:11px">Reset Cache</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="hero-banner" id="main-banner">
                <div class="hero-info">
                    <h1 class="hero-title" id="main-title"></h1>
                </div>
            </div>

            <div class="action-bar">
                <button class="play-btn" onclick="launchGame()">PLAY</button>
                <div class="stat-group">
                    <div class="stat-item">
                        <span class="stat-label">Last Played</span>
                        <span class="stat-value" id="last-played">Today</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Playtime</span>
                        <span class="stat-value" id="playtime-val">0 minutes</span>
                    </div>
                </div>
            </div>

            <div class="content-shelf">
                <div class="shelf-header">Updates & Community</div>
                <div class="trailer-container">
                    <iframe id="main-trailer" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script>
        const GAMES = [{
            name: "Hollow Knight",
            url: "./games/Hollow-Knight/index.html", 
            banner: "https://cdn2.steamgriddb.com/hero/222c44c26a02c54e3a9fd0d895b12df4.png",
            trailer: "UAO2urG23S4"
        }];

        let activeIdx = 0;
        let timer;

        function init() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            document.getElementById('total-count').innerText = GAMES.length;

            GAMES.forEach((g, i) => {
                const item = document.createElement('div');
                item.className = `game-item ${i === activeIdx ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="./Steam.ico" width="16" onerror="this.src='https://store.steampowered.com/favicon.ico'">
                    <span>${g.name}</span>
                `;
                item.onclick = () => select(i);
                list.appendChild(item);
            });
            select(0);
        }

        function select(i) {
            activeIdx = i;
            const g = GAMES[i];
            
            // UI Updates
            document.querySelectorAll('.game-item').forEach((el, idx) => el.classList.toggle('active', idx === i));
            document.getElementById('main-title').innerText = g.name;
            document.getElementById('main-banner').style.background = `url('${g.banner}')`;
            document.getElementById('main-trailer').src = `https://www.youtube.com/embed/${g.trailer}?mute=1&autoplay=0`;
            
            // Stats from LocalStorage
            const time = localStorage.getItem(`time_${g.name}`) || 0;
            document.getElementById('playtime-val').innerText = `${Math.floor(time / 60)} minutes`;
        }

        function launchGame() {
            const g = GAMES[activeIdx];
            document.getElementById('game-overlay').style.display = 'block';
            document.getElementById('game-iframe').src = g.url;
            
            timer = setInterval(() => {
                let t = parseInt(localStorage.getItem(`time_${g.name}`)) || 0;
                localStorage.setItem(`time_${g.name}`, ++t);
                document.getElementById('playtime-val').innerText = `${Math.floor(t / 60)} minutes`;
            }, 1000);
        }

        function stopGame() {
            clearInterval(timer);
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-iframe').src = "";
        }

        function resetLibrary() {
            localStorage.clear();
            location.reload();
        }

        init();
    </script>
</body>
</html>
