<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library</title>
    <link rel="icon" type="image/x-icon" href="https://store.steampowered.com/favicon.ico">
    <style>
        :root {
            --steam-dark: #1b2838; --steam-blue: #2a475e; --steam-light-blue: #66c0f4;
            --steam-bg: #171a21; --steam-green: #75b022; --steam-sidebar: #212429;
            --steam-input: #121a24; --steam-red: #a32a2a;
        }

        /* --- STEAM SCROLLBARS --- */
        ::-webkit-scrollbar { width: 12px; background-color: var(--steam-bg); }
        ::-webkit-scrollbar-thumb { background: #3d4450; border: 3px solid var(--steam-bg); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4e5664; }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--steam-bg); color: #c6d4df; overflow: hidden; }

        /* --- OVERLAY & LOADING --- */
        #game-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        #game-iframe { width: 100%; height: 100%; border: none; transition: opacity 0.3s ease; }
        #game-iframe.loading { opacity: 0; }
        #loader-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--steam-light-blue); font-weight: bold; letter-spacing: 2px; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: #fff; border: 1px solid #444; padding: 10px 20px; cursor: pointer; z-index: 10000; border-radius: 4px; }

        /* --- LAYOUT --- */
        .steam-wrapper { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        .sidebar { background-color: var(--steam-sidebar); border-right: 1px solid #000; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-size: 12px; color: #fff; font-weight: bold; letter-spacing: 1px; }
        
        .game-list { flex-grow: 1; overflow-y: auto; }
        .game-item { 
            padding: 10px 20px; color: #8f98a0; cursor: pointer; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.2s;
        }
        .game-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .game-item.active { background: var(--steam-blue); color: #fff; }
        
        .remove-icon { color: #555; font-size: 10px; padding: 2px 6px; border-radius: 3px; visibility: hidden; border: 1px solid #333; }
        .game-item:hover .remove-icon { visibility: visible; }
        .remove-icon:hover { background: var(--steam-red); color: white; border-color: transparent; }

        .sidebar-footer { border-top: 1px solid #000; display: flex; flex-direction: column; padding: 10px 0; }
        .footer-btn { padding: 10px 20px; background: transparent; border: none; color: #66c0f4; text-align: left; cursor: pointer; font-size: 13px; }
        .footer-btn:hover { color: white; }

        /* --- CONTENT --- */
        .main-content { background: linear-gradient(to bottom, #2a475e 0%, #171a21 500px); overflow-y: auto; position: relative; }
        .banner { height: 420px; background-position: center !important; background-size: cover !important; display: flex; align-items: flex-end; padding: 40px; transition: background 0.5s ease-in-out; }
        .action-bar { background: rgba(0,0,0,0.4); padding: 25px 40px; display: flex; align-items: center; gap: 40px; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .play-btn { background: linear-gradient(to right, #75b022, #588a1b); color: #fff; border: none; padding: 12px 60px; font-size: 22px; font-weight: 800; border-radius: 2px; cursor: pointer; transition: filter 0.2s; }
        .play-btn:hover { filter: brightness(1.1); }
        
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 11px; color: #8f98a0; text-transform: uppercase; }
        .stat-value { font-size: 14px; color: #fff; }

        /* --- MODAL --- */
        #add-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10002; align-items: center; justify-content: center; }
        .modal-content { background: var(--steam-dark); padding: 30px; width: 450px; border: 1px solid var(--steam-blue); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: var(--steam-input); border: 1px solid #333; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--steam-light-blue); }
        
        #sync-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--steam-green); color: white; padding: 12px 30px; border-radius: 4px; font-weight: bold; display: none; z-index: 10001; }
    </style>
</head>
<body>

    <div id="game-overlay">
        <div id="loader-text">PREPARING TO LAUNCH...</div>
        <button id="exit-btn" onclick="stopGame()">✕ EXIT GAME</button>
        <iframe id="game-iframe"></iframe>
        <div id="sync-toast">CLOUD SAVE SYNCED ✅</div>
    </div>

    <div id="add-modal">
        <div class="modal-content">
            <h3 style="margin:0 0 15px; color:white;">Add Non-Steam Game</h3>
            <p style="font-size: 12px; color: #8f98a0; margin-bottom: 10px;">For local games, use: <b>./games/foldername/index.html</b></p>
            <input type="text" id="new-name" placeholder="Game Title">
            <input type="text" id="new-url" placeholder="URL or Local Path">
            <input type="text" id="new-banner" placeholder="Banner Image URL">
            <input type="text" id="new-trailer" placeholder="YouTube Video ID">
            <textarea id="new-desc" placeholder="Game Description"></textarea>
            <button class="play-btn" style="width:100%; font-size:16px; margin-top:10px" onclick="saveNewGame()">ADD TO LIBRARY</button>
            <button class="footer-btn" style="width:100%; text-align:center" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="steam-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">GAMES</div>
            <div class="game-list" id="game-list"></div>
            <div class="sidebar-footer">
                <button class="footer-btn" onclick="openModal()">+ Add a Game</button>
                <button class="footer-btn" style="color:#a32a2a; font-size:11px" onclick="resetLibrary()">⚠ Reset Library</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="banner" id="main-banner"><h1 id="main-title" style="font-size: 50px; text-shadow: 0 4px 15px #000; margin:0;"></h1></div>
            <div class="action-bar">
                <button class="play-btn" onclick="launchGame()">PLAY</button>
                <div class="stat-box"><span class="stat-label">Playtime</span><span class="stat-value" id="playtime-val">0 minutes</span></div>
                <div class="stat-box">
                    <span class="stat-label">Save Management</span>
                    <button id="import-btn-text" style="background:none; border:none; color:#66c0f4; cursor:pointer; padding:0; text-align:left; font-size:14px;" onclick="document.getElementById('saveIn').click()">Import .dat File</button>
                    <input type="file" id="saveIn" style="display:none" onchange="handleSave(this)">
                </div>
            </div>
            <div style="padding:40px; max-width:1000px">
                <div style="width:100%; aspect-ratio:16/9; background:#000; margin-bottom:30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5)">
                    <iframe id="main-trailer" width="100%" height="100%" frameborder="0"></iframe>
                </div>
                <div class="description"><h3>About This Game</h3><p id="main-desc" style="line-height:1.6; color:#acb2b8"></p></div>
            </div>
        </main>
    </div>

    <script>
        // Use relative paths for GitHub repo consistency
        const DEFAULT_GAMES = [{
            name: "Hollow Knight",
            url: "./games/hollowkight/index.html", 
            banner: "https://cdn2.steamgriddb.com/hero/222c44c26a02c54e3a9fd0d895b12df4.png",
            trailer: "UAO2urG23S4",
            desc: "Forge your own path in Hollow Knight! An epic action adventure through a vast ruined kingdom of insects and heroes."
        }];

        let games = JSON.parse(localStorage.getItem('steam_library')) || DEFAULT_GAMES;
        let activeIdx = 0;
        let playTimer;

        function initLibrary() {
            const list = document.getElementById('game-list');
            list.innerHTML = "";
            games.forEach((g, i) => {
                const item = document.createElement('div');
                item.className = `game-item ${i === activeIdx ? 'active' : ''}`;
                item.innerHTML = `<span>${g.name}</span><span class="remove-icon" onclick="deleteGame(event, ${i})">REMOVE</span>`;
                item.onclick = () => selectGame(i);
                list.appendChild(item);
            });
            if (games.length > 0) selectGame(activeIdx);
        }

        function selectGame(i) {
            if (games.length === 0) return;
            activeIdx = i;
            const g = games[i];
            
            document.querySelectorAll('.game-item').forEach((el, idx) => el.classList.toggle('active', idx === i));
            document.getElementById('main-title').innerText = g.name.toUpperCase();
            document.getElementById('main-banner').style.background = `linear-gradient(rgba(0,0,0,0) 40%, rgba(23, 26, 33, 1)), url('${g.banner}')`;
            
            // Avoid reloading iframe if already on this trailer
            const newTrailerSrc = `https://www.youtube.com/embed/${g.trailer}?autoplay=0&mute=1&playlist=${g.trailer}&loop=1`;
            if (document.getElementById('main-trailer').src !== newTrailerSrc) {
                document.getElementById('main-trailer').src = newTrailerSrc;
            }
            
            document.getElementById('main-desc').innerText = g.desc;
            
            const hasSave = localStorage.getItem(`pending_save_${g.name}`);
            document.getElementById('import-btn-text').innerText = hasSave ? "Save Loaded ✅" : "Import .dat File";
            document.getElementById('import-btn-text').style.color = hasSave ? "#75b022" : "#66c0f4";
            
            updateTime();
        }

        function deleteGame(e, i) {
            e.stopPropagation();
            if (confirm(`Delete ${games[i].name} from library?`)) {
                games.splice(i, 1);
                localStorage.setItem('steam_library', JSON.stringify(games));
                activeIdx = 0;
                initLibrary();
            }
        }

        function resetLibrary() {
            if (confirm("Reset library to default? All added games will be removed.")) {
                localStorage.clear();
                games = DEFAULT_GAMES;
                activeIdx = 0;
                initLibrary();
            }
        }

        function updateTime() {
            const t = localStorage.getItem(`time_${games[activeIdx].name}`) || 0;
            document.getElementById('playtime-val').innerText = `${Math.floor(t / 60)} minutes`;
        }

        function launchGame() {
            const g = games[activeIdx];
            const overlay = document.getElementById('game-overlay');
            const frame = document.getElementById('game-iframe');
            
            overlay.style.display = 'block';
            frame.classList.add('loading');
            frame.src = g.url;

            frame.onload = () => {
                frame.classList.remove('loading');
                const data = localStorage.getItem(`pending_save_${g.name}`);
                if (data) frame.contentWindow.postMessage({type: "IMPORT_SAVE", data}, "*");
            };

            playTimer = setInterval(() => {
                let t = parseInt(localStorage.getItem(`time_${g.name}`)) || 0;
                localStorage.setItem(`time_${g.name}`, ++t);
                updateTime();
            }, 1000);
        }

        function stopGame() {
            clearInterval(playTimer);
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('game-iframe').src = "";
        }

        function handleSave(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem(`pending_save_${games[activeIdx].name}`, e.target.result);
                selectGame(activeIdx);
            };
            reader.readAsText(input.files[0]);
        }

        function openModal() { document.getElementById('add-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }
        
        function saveNewGame() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if (name && url) {
                games.push({
                    name, url, 
                    banner: document.getElementById('new-banner').value || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f',
                    trailer: document.getElementById('new-trailer').value || 'dQw4w9WgXcQ',
                    desc: document.getElementById('new-desc').value || 'Custom game.'
                });
                localStorage.setItem('steam_library', JSON.stringify(games));
                initLibrary();
                closeModal();
            }
        }

        window.addEventListener("message", (e) => {
            if (e.data.type === "SYNC_COMPLETE") {
                document.getElementById('sync-toast').style.display = 'block';
                setTimeout(() => document.getElementById('sync-toast').style.display = 'none', 4000);
            }
        });

        initLibrary();
    </script>
</body>
</html>
